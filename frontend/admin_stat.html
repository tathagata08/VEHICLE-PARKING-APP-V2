<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Statistics</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Admin Dashboard Statistics</h2>

    <div class="row mb-5">
        <div class="col-md-12">
            <h5>Bookings per Lot</h5>
            <canvas id="chartBookings"></canvas>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-12">
            <h5>Revenue per Lot</h5>
            <canvas id="chartRevenue"></canvas>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-12">
            <h5>User vs Bookings</h5>
            <canvas id="chartUserBooking"></canvas>
        </div>
    </div>
</div>

<script src="admin_stat.js"></script>

<h1>HELLO</h1>
</body>
</html>
