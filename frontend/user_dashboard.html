<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickpark V2 - User Dashboard</title>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f9f4; }
        header { background-color: #3a7d44; color: #fff; padding: 1rem; text-align: center; border-radius: 0 0 10px 10px; }
        .card { border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        footer { background-color: #3a7d44; color: #fff; text-align: center; padding: 0.8rem; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h2>Welcome, {{ fname }} {{ lname }}</h2>

           
            <div class="mt-2">
                <button class="btn btn-light btn-sm me-2" @click="goToEdit">Edit Profile</button>
                <button class="btn btn-danger btn-sm me-2" @click="deleteAccount">Delete Account</button>
                <button class="btn btn-warning btn-sm" @click="logout">Logout</button>

                
<button class="btn btn-info btn-sm ms-2" @click="downloadMonthlyReport">üì• Download Monthly Report</button>

            </div>
        </header>

        <div class="container mt-4">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <h5>Active Reservations</h5>
                        <p class="fs-3">{{ active }}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <h5>Released Reservations</h5>
                        <p class="fs-3">{{ released }}</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center bg-light">
                        <h5>Total Reservations</h5>
                        <p class="fs-3">{{ totalReservations }}</p>
                    </div>
                </div>
            </div>

            
            <div class="mt-4 text-center">
                <a href="user_reserve.html" class="btn btn-success btn-lg me-3">üöó Reserve Parking</a>
                <a href="user_last_reservation.html" class="btn btn-primary btn-lg">üìÑ Last Reservation</a>
            </div>

            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Quickpark 23f3002603</p>
    </footer>

    <script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            fname: '',
            lname: '',
            active: 0,
            released: 0,
            totalReservations: 0,
            token: localStorage.getItem('token') || ''
        };
    },

    methods: {
        async fetchDashboard() {
            if (!this.token) {
                alert('Please login first.');
                window.location.href = 'user_login.html';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${this.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    this.fname = data.user?.first_name || 'User';
                    this.lname = data.user?.last_name || '';
                    this.active = data.active_reservations;
                    this.released = data.released_reservations;
                    this.totalReservations = this.active + this.released;
                } else {
                    alert(data.error || 'Unauthorized. Please login.');
                    localStorage.removeItem('token');
                    window.location.href = 'user_login.html';
                }
            } catch (err) {
                console.error('Error fetching dashboard:', err);
                alert('Server error while fetching dashboard.');
            }
        },

         async downloadMonthlyReport() {
    if (!this.token) return alert("Please login first.");

    try {
        const res = await fetch("http://127.0.0.1:5000/user/monthly_report_csv", {
            method: "GET",
            headers: { "Authorization": `Bearer ${this.token}` }
        });

        if (!res.ok) {
            const data = await res.json();
            return alert(data.error || "Failed to generate report");
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "User_monthly_report.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    } catch (err) {
        console.error(err);
        alert("Server error while generating report.");
    }
},

        logout() {
            localStorage.removeItem('token');
            window.location.href = 'user_login.html';
        },

        //  Edit Profile Page
        goToEdit() {
            window.location.href = "user_edit_profile.html";
        },

        //Delete Account 
        async deleteAccount() {
            if (!confirm("‚ö†Ô∏è Are you sure you want to delete your account? ")) {
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/user/delete", {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${this.token}`,
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Account deleted successfully.");
                    localStorage.removeItem("token");
                    window.location.href = "user_login.html";
                } else {
                    alert(data.error || "Error deleting account");
                }
            } catch (err) {
                console.error("Error deleting account:", err);
                alert("Server error.");
            }
        }
    },

    mounted() {
        this.fetchDashboard();
    }
}).mount('#app');
</script>

</body>
</html>
