<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking System</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { font-family: Arial, sans-serif; background-color: #e3f2fd; }
        .hero { text-align: center; margin-top: 40px; }
        .hero h1 { color: #0d6efd; font-weight: 700; }

        /* Buttons */
        .btn-custom { width: 200px; margin: 10px; font-weight: 500; }

        /* Carousel image styling */
        .carousel-inner img {
            max-height: 320px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Optional logo styling */
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div id="app" class="container">

        <div class="hero">
            <h1>Vehicle Parking System</h1>

            <!-- Image Carousel -->
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.postimg.cc/52pwsvDS/crossroad-car-safari-scene.jpg" class="d-block w-100" alt="Parking Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.postimg.cc/fykFbDXx/futuristic-exploration-dubai-s-evolving-cityscape.jpg" class="d-block w-100" alt="Parking Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.postimg.cc/brdMvpbC/futuristic-sports-car-night.jpg" class="d-block w-100" alt="Parking Image 3">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

            <!-- Buttons -->
            <div>
                <button class="btn btn-primary btn-custom" @click="goTo('user_login.html')">User Login</button>
                <button class="btn btn-success btn-custom" @click="goTo('user_signup.html')">User Signup</button>
                <button class="btn btn-danger btn-custom" @click="goTo('admin_login.html')">Admin Login</button>
            </div>

        </div>
    </div>

    <footer>
        &copy; 2025 Quickpark 23f3002603
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue Script -->
    <script>
        const { createApp } = Vue;

        createApp({
            methods: {
                goTo(page) {
                    window.location.href = page;
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
